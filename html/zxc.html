<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ü™ô –û—Ä—ë–ª –∏–ª–∏ –†–µ—à–∫–∞</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      background: radial-gradient(circle at top, #4f46e5, #1e1b4b);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω */
    .background {
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, #3b82f6 10%, transparent 10.01%),
                  radial-gradient(circle, #6366f1 10%, transparent 10.01%);
      background-size: 10% 10%;
      animation: moveBg 15s linear infinite;
      z-index: -1;
      opacity: 0.25;
    }
    @keyframes moveBg {
      from { transform: translate(0, 0); }
      to { transform: translate(-10%, -10%); }
    }

    h1 {
      text-shadow: 0 0 20px #60a5fa;
      margin-bottom: 10px;
    }

    #balance {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #facc15;
    }

    .coin {
      width: 160px;
      height: 160px;
      margin: 30px;
      transition: transform 1s;
      transform-style: preserve-3d;
    }

    .coin.flip {
      animation: flip 1s ease-in-out;
    }

    @keyframes flip {
      0% { transform: rotateY(0); }
      100% { transform: rotateY(1080deg); }
    }

    button {
      background: linear-gradient(135deg, #facc15, #f59e0b);
      border: none;
      padding: 12px 30px;
      border-radius: 12px;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      color: #1e1b4b;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(255,255,255,0.6);
    }

    #result {
      margin-top: 20px;
      font-size: 1.5em;
      font-weight: bold;
      text-shadow: 0 0 10px #22d3ee;
    }

    a.back {
      margin-top: 30px;
      color: #fff;
      opacity: 0.8;
      text-decoration: none;
      transition: opacity 0.2s;
    }

    a.back:hover {
      opacity: 1;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="background"></div>

  <h1>ü™ô –û—Ä—ë–ª –∏–ª–∏ –†–µ—à–∫–∞</h1>
  <div id="balance">–ë–∞–ª–∞–Ω—Å: <span id="coins">1000</span> –∫–æ–∏–Ω–æ–≤</div>

  <img id="coin" src="coin.png" alt="coin" class="coin">
  
  <button onclick="flipCoin()">–ë—Ä–æ—Å–∏—Ç—å –º–æ–Ω–µ—Ç—É</button>
  <div id="result"></div>

  <a href="index.html" class="back">‚¨Ö –ù–∞–∑–∞–¥ –≤ –º–µ–Ω—é</a>

  <script>
    let balance = 1000;

    function flipCoin() {
      const coin = document.getElementById('coin');
      const result = document.getElementById('result');
      const coinsText = document.getElementById('coins');

      coin.classList.add('flip');
      result.textContent = "–ë—Ä–æ—Å–∞–µ–º...";

      setTimeout(() => {
        coin.classList.remove('flip');

        // –†–∞–Ω–¥–æ–º 50/50
        const side = Math.random() < 0.5 ? '–û—Ä—ë–ª' : '–†–µ—à–∫–∞';
        const win = Math.random() < 0.5; // —à–∞–Ω—Å –≤—ã–∏–≥—Ä—ã—à–∞ 50%
        const coef = (Math.random() * 2 + 0.5).toFixed(2); // –æ—Ç 0.5 –¥–æ 2.5

        if (win) {
          const winAmount = Math.floor(100 * coef);
          balance += winAmount;
          result.textContent = `–í—ã–ø–∞–ª ${side}! üéâ –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ +${winAmount} –∫–æ–∏–Ω–æ–≤!`;
        } else {
          const loseAmount = Math.floor(100 * coef);
          balance -= loseAmount;
          result.textContent = `–í—ã–ø–∞–ª ${side}! üíÄ –í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏ -${loseAmount} –∫–æ–∏–Ω–æ–≤.`;
        }

        coinsText.textContent = balance;
      }, 1000);
    }
  </script>
</body>
</html>
