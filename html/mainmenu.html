<script>
let currentUID = null;

// –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è
document.getElementById('registerBtn').addEventListener('click', async () => {
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();
  if(!username || !password){ alert('–í–≤–µ–¥–∏—Ç–µ –∏–º—è –∏ –ø–∞—Ä–æ–ª—å!'); return; }

  const res = await fetch('/api/register', {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({username,password})
  });
  const data = await res.json();
  if(data.error){ alert(data.error); return; }
  currentUID = data.uid;
  document.getElementById('userID').textContent = `–í–∞—à UID: ${data.uid}`;
  document.getElementById('balance').textContent = `–ë–∞–ª–∞–Ω—Å: ${data.balance}`;
  loadFriends();
});

// –í—Ö–æ–¥
document.getElementById('loginBtn').addEventListener('click', async () => {
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();
  if(!username || !password){ alert('–í–≤–µ–¥–∏—Ç–µ –∏–º—è –∏ –ø–∞—Ä–æ–ª—å!'); return; }

  const res = await fetch('/api/login', {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({username,password})
  });
  const data = await res.json();
  if(data.error){ alert(data.error); return; }
  currentUID = data.uid;
  document.getElementById('userID').textContent = `–í–∞—à UID: ${data.uid}`;
  document.getElementById('balance').textContent = `–ë–∞–ª–∞–Ω—Å: ${data.balance}`;

// –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –¥—Ä—É–≥–∞
document.getElementById('addFriendBtn').addEventListener('click', async () => {
  if(!currentUID){ alert('–°–Ω–∞—á–∞–ª–∞ —Å–æ–∑–¥–∞–π—Ç–µ –ø—Ä–æ—Ñ–∏–ª—å –∏–ª–∏ –≤–æ–π–¥–∏—Ç–µ!'); return; }
  const friendUID = document.getElementById('friendUID').value.trim();
  if(!friendUID){ alert('–í–≤–µ–¥–∏—Ç–µ UID –¥—Ä—É–≥–∞!'); return; }

  const res = await fetch(`/api/user/${currentUID}/addFriend`, {
    method:'POST',

  });
  await res.json();

});

// –ó–∞–≥—Ä—É–∑–∫–∞ –¥—Ä—É–∑–µ–π
async function loadFriends(){
  if(!currentUID) return;
  const res = await fetch(`/api/user/${currentUID}`);
  const data = await res.json();
  document.getElementById('friendsList').textContent = '–î—Ä—É–∑—å—è: ' + (data.friends.length ? data.friends.join(', ') : '–Ω–µ—Ç');
}
